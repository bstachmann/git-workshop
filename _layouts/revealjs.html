<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>{{ page.title }}</title>

	<meta name="description" content="{{ page.description }}">
	<meta name="author" content="René Preißel und Bjørn Stachmann">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="revealjs/dist/reveal.css">
	<link rel="stylesheet" href="css/theme/offline.css" id="theme">
	<link rel="stylesheet" href="revealjs/plugin/highlight/zenburn.css">

</head>

<body>

<div class="reveal">
	<!-- Any section element inside of this container is displayed as a slide -->
	<div class="slides">
		{{ content }}
	</div>
</div>

<script src="revealjs/dist/reveal.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
<script src="mymarkdown/plugin.js"></script>
<script src="revealjs/plugin/highlight/highlight.js"></script>
<script src="revealjs/plugin/notes/notes.js"></script>
<script src="revealjs/plugin/zoom/zoom.js"></script>

<script>


		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			plugins: [ MyMarkdown, RevealHighlight, RevealNotes, RevealZoom ]

		});


		</script>

</body>
</html>
